<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        background: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .not-found-box {
        text-align: center;
      }

      .not-found-box h1 {
        font-size: 150px;
        font-weight: bold;
        color: #333;
      }

      .not-found-box p {
        margin: 10px 0 20px;
        font-size: 50px;
        color: #555;
      }

      .btn {
        padding: 10px 20px;
        background: #333;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 25px;
      }

      .btn:hover {
        background: #000;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="not-found-box">
        <h1>404</h1>
        <p>Page not found</p>

        <button class="btn" onclick="history.back()">Go Back</button>
      </div>
    </div>
  </body>
</html>
